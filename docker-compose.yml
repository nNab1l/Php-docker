version: '3.9'

# Services
services:

  # PHP FPM Service
  php:
    build:
      dockerfile: ./docker/php/dockerfile
      context: .
    environment:
      SSMTP_MAILHUB: mailhog:1025
      PHP_SENDMAIL_PATH: '"/usr/bin/dos2unix -u | /usr/sbin/ssmtp -t -f"'
    volumes:
      - './:/var/www/html'
    depends_on:
      - mariadb
      - mailhog

  # Nginx Service
  nginx:
    image: nginx:latest
    ports:
      - 8080:80
    links:
      - 'php'
    volumes:
      - './:/var/www/html'
      - './docker/nginx:/etc/nginx/conf.d'
      - './public/detail.php:/var/www/html/public/detail.php'
    depends_on:
      - php

  # MariaDB Service
  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_DATABASE: bakery
      MYSQL_USER: db_user
      MYSQL_PASSWORD: mijn_p@ss#
      MYSQL_ROOT_PASSWORD: 4dy5qwtrsag#!sad
    ports:
      - 3309:3306
    volumes:
      - './docker/mysqldata:/var/lib/mysql'

  # mailhog
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - 1025:1025
      - 8025:8025

  # php myadmin in an external image
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_USER: db_user
      PMA_PASSWORD: mijn_p@ss#
    ports:
      - "8088:80"

# Volumes
volumes:
  mysqldata: